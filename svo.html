        }

        .v {

        function sentenceToText({ s, v, o }) { return `${s} ${v} ${o}.`; }

        function render(list) {
            grid.innerHTML = '';
            list.forEach((item, idx) => {
                const card = document.createElement('article');
                card.className = 'card';
                card.innerHTML = `
          <span class="index">${idx + 1}</span>
          <div class="sentence">
            <span class="s">${item.s}</span>
            <span class="v">${item.v}</span>
            <span class="o">${item.o}</span>.
          </div>`;
                grid.appendChild(card);
            });
        }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Controls
        const shuffleBtn = document.getElementById('shuffleBtn');
        const alphaBtn = document.getElementById('alphaBtn');
        const resetBtn = document.getElementById('resetBtn');
        const searchInput = document.getElementById('searchInput');

        let view = [...original];
        render(view);

        alphaBtn.onclick = () => {
            view = [...view].sort((a, b) => sentenceToText(a).localeCompare(sentenceToText(b)));
            render(view);
        };
        resetBtn.onclick = () => { view = [...original]; render(view); };
        searchInput.addEventListener('input', (e) => {

            const filtered = view.filter(item =>
                item.s.toLowerCase().includes(q) ||
                item.v.toLowerCase().includes(q) ||
                item.o.toLowerCase().includes(q)
