<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Negative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 100vw;
            margin: auto;
        }

        .column {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .column h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            background: #fef9e7;
            /* initial state light yellow */
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .highlight {
            color: #d35400;
            font-weight: bold;
        }

        @media (max-width: 840px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h2>Make Negative</h2>
    <div class="grid">
        <!-- Present Indefinite -->
        <div class="column" id="present-indef">
            <h3>Present Indefinite (Do/Does)</h3>
        </div>

        <!-- Past Indefinite -->
        <div class="column" id="past-indef">
            <h3>Past Indefinite (Did)</h3>
        </div>

        <!-- Present Perfect -->
        <div class="column" id="present-perfect">
            <h3>Present Perfect (Has/Have)</h3>
        </div>
    </div>

    <script>
        const columns = {
            "present-indef": [
                ["He learns Quran online", "He <span class='highlight'>does</span> learn Quran online", "He <span class='highlight'>does not</span> learn Quran online"],
                ["They read Tajweed lessons", "They <span class='highlight'>do</span> read Tajweed lessons", "They <span class='highlight'>do not</span> read Tajweed lessons"],
                ["She attends Islamic class", "She <span class='highlight'>does</span> attend Islamic class", "She <span class='highlight'>does not</span> attend Islamic class"],
                ["We join Quran sessions", "We <span class='highlight'>do</span> join Quran sessions", "We <span class='highlight'>do not</span> join Quran sessions"],
                ["I recite Surah Yaseen", "I <span class='highlight'>do</span> recite Surah Yaseen", "I <span class='highlight'>do not</span> recite Surah Yaseen"],
                ["The teacher explains Tajweed", "The teacher <span class='highlight'>does</span> explain Tajweed", "The teacher <span class='highlight'>does not</span> explain Tajweed"],
                ["They practice Noorani Qaida", "They <span class='highlight'>do</span> practice Noorani Qaida", "They <span class='highlight'>do not</span> practice Noorani Qaida"],
                ["She memorizes short Surahs", "She <span class='highlight'>does</span> memorize short Surahs", "She <span class='highlight'>does not</span> memorize short Surahs"],
                ["We listen to the Ustadh", "We <span class='highlight'>do</span> listen to the Ustadh", "We <span class='highlight'>do not</span> listen to the Ustadh"],
                ["I join one-to-one classes", "I <span class='highlight'>do</span> join one-to-one classes", "I <span class='highlight'>do not</span> join one-to-one classes"]
            ],
            "past-indef": [
                ["He learned Quran yesterday", "He <span class='highlight'>did</span> learn Quran yesterday", "He <span class='highlight'>did not</span> learn Quran yesterday"],
                ["She attended the online class", "She <span class='highlight'>did</span> attend the online class", "She <span class='highlight'>did not</span> attend the online class"],
                ["They recited Surah Ikhlas", "They <span class='highlight'>did</span> recite Surah Ikhlas", "They <span class='highlight'>did not</span> recite Surah Ikhlas"],
                ["We completed the Tajweed lesson", "We <span class='highlight'>did</span> complete the Tajweed lesson", "We <span class='highlight'>did not</span> complete the Tajweed lesson"],
                ["He memorized Surah Fatiha", "He <span class='highlight'>did</span> memorize Surah Fatiha", "He <span class='highlight'>did not</span> memorize Surah Fatiha"],
                ["She joined the class on time", "She <span class='highlight'>did</span> join the class on time", "She <span class='highlight'>did not</span> join the class on time"],
                ["They listened to the teacher", "They <span class='highlight'>did</span> listen to the teacher", "They <span class='highlight'>did not</span> listen to the teacher"],
                ["He revised the lesson", "He <span class='highlight'>did</span> revise the lesson", "He <span class='highlight'>did not</span> revise the lesson"],
                ["We practiced Arabic letters", "We <span class='highlight'>did</span> practice Arabic letters", "We <span class='highlight'>did not</span> practice Arabic letters"],
                ["She read Quran last night", "She <span class='highlight'>did</span> read Quran last night", "She <span class='highlight'>did not</span> read Quran last night"]
            ],
            "present-perfect": [
                ["He has learned Tajweed rules", "He <span class='highlight'>has</span> learned Tajweed rules", "He <span class='highlight'>has not</span> learned Tajweed rules"],
                ["They have attended the Quran class", "They <span class='highlight'>have</span> attended the Quran class", "They <span class='highlight'>have not</span> attended the Quran class"],
                ["She has memorized Surah Falaq", "She <span class='highlight'>has</span> memorized Surah Falaq", "She <span class='highlight'>has not</span> memorized Surah Falaq"],
                ["We have completed today’s lesson", "We <span class='highlight'>have</span> completed today’s lesson", "We <span class='highlight'>have not</span> completed today’s lesson"],
                ["I have recited Surah Rahman", "I <span class='highlight'>have</span> recited Surah Rahman", "I <span class='highlight'>have not</span> recited Surah Rahman"],
                ["The student has listened carefully", "The student <span class='highlight'>has</span> listened carefully", "The student <span class='highlight'>has not</span> listened carefully"],
                ["They have revised the Qaida", "They <span class='highlight'>have</span> revised the Qaida", "They <span class='highlight'>have not</span> revised the Qaida"],
                ["She has practiced her recitation", "She <span class='highlight'>has</span> practiced her recitation", "She <span class='highlight'>has not</span> practiced her recitation"],
                ["We have joined the online session", "We <span class='highlight'>have</span> joined the online session", "We <span class='highlight'>have not</span> joined the online session"],
                ["I have improved my tilawah", "I <span class='highlight'>have</span> improved my tilawah", "I <span class='highlight'>have not</span> improved my tilawah"]
            ]
        };


        function makeCard(sentences) {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = sentences[0];
            let step = 0;

            function updateColor() {
                if (step === 0) {
                    card.style.backgroundColor = "#fef9e7";
                } else if (step === sentences.length - 1) {
                    card.style.backgroundColor = "#e8f8f5";
                } else {
                    card.style.backgroundColor = "#ffffff";
                }
            }
            updateColor();

            card.addEventListener("click", () => {
                step = (step + 1) % sentences.length;
                card.innerHTML = sentences[step];
                updateColor();
            });

            return card;
        }

        for (const col in columns) {
            const container = document.getElementById(col);
            columns[col].forEach(s => container.appendChild(makeCard(s)));
        }
    </script>
</body>

</html>
